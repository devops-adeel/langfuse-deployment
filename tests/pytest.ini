[pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
asyncio_mode = auto

markers =
    poc: Proof of concept tests (run first)
    temporal: Temporal reasoning tests
    learning: Self-improvement tests
    expensive: Tests requiring LLM calls
    benchmark: Performance benchmarks
    resilience: Service failure tests
    baseline: Human comparison tests
    unit: Fast unit tests (no external deps)
    integration: Integration tests (may use Docker)
    e2e: End-to-end tests (full stack)

addopts =
    -v
    --strict-markers
    --tb=short
    --disable-warnings

# Test order - run POC tests first
junit_suite_name = Memory Intelligence Layer Tests
